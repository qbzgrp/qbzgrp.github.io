# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /#home
    weight: 10
  - name: News
    url: /#news
    weight: 20
  - name: Team
    url: /#people
    weight: 30
  - name: Research
    url: /#research
    weight: 40
  - name: Publications
    url: https://scholar.google.com/citations?user=v6YV1EcAAAAJ&hl=en
    weight: 50
    params:
      external: true
  - name: Apply
    url: /#apply
    weight: 60
  - name: Contact
    url: /#contact
    weight: 70
